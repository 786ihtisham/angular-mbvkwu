<app-header-after-login></app-header-after-login>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-2 col-md-2 col-sm-2">
			<app-adspace></app-adspace>
		</div>
		<div class="col-lg-8 col-md-8 col-sm-8" >
			<div class="jumbotron bg-transparent mt-3">
				<div class="container text-center ">
					<div class="row">
						<div class="col-lg-3">
							<div class="card rounded-10 p-2 text-center border-success bg-primary-2 text-white">
								<h4> Available Cash</h4>
							</div>
						</div>
						<div class="col-lg-9">
							<div class="card p-3 mt-2 rounded-0 border-primary-2"> 
								<h3 class="text-center"> Text Placeholder </h3>
							</div>
						</div>
					</div>
					<div class="row mt-3">
							<div class="col-lg-8">
								<div class="row">
									<div class="col-lg-4">
										<button mdbBtn type="button" size="lg" outline="true"  (click)="basicModal2.show()" color="green" class="p-2" mdbWavesEffect>+ADD Group </button>
									</div>
									<div class="col-lg-8"></div>
								</div>
								
								<div class="row">
									<div class="col-lg-12">
										<ng-template [ngIf]="alertMessage != '' ">
											<div class="alert alert-danger"> {{alertMessage}}</div>
										</ng-template>
									</div>
									<div class="col-lg-6" *ngFor="let group of groupList ;let i = index">
										<ng-container *ngIf="group.groupFlag == false">
											<div class="card rounded-2 p-5 mt-1  border-green">
												<span>{{group.groupName}}</span>
												<a class="btn text-dark" (click)="removeGroup(group,i)">
													<i class="fa fa-close"></i>
												</a>
											</div>
											</ng-container>
									</div>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="card p-3 mt-2 border-primary-2 rounded-4">
									<a  class="btn mt-3 p-2 text-d-none text-dark"  
									routerLink="/orders" routerLinkActive="active" >
									Orders </a>
									<a   class="btn mt-3 p-2 text-d-none text-dark" 
									routerLink="/orderhistory" routerLinkActive="active" >
									Event Preferences </a>
									<a  class="btn mt-3  border-green p-2 text-d-none text-dark"  
									routerLink="/groups" routerLinkActive="active">
									Groups </a>
									<a class="btn mt-3 p-2 text-d-none text-dark"  
									routerLink="/linked-accounts" routerLinkActive="active">
									Linked Accounts  </a>
									<a class="btn mt-3 p-2 text-d-none text-dark"  
									routerLink="/invites" routerLinkActive="active">
									Invites  </a>
									
								</div>
							</div>
						</div>
				</div>
			</div>
			
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2">
			<app-adspace></app-adspace>
		</div>
	</div>
</div>
<app-footer></app-footer>
<!-- Modal For invites -->
<div mdbModal #basicModal2="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h4 class="modal-title pull-left"> Add Group </h4>
		<button type="button" class="close pull-right" aria-label="Close" (click)="basicModal2.hide()">
		  <span aria-hidden="true">Ã—</span>
		</button>
		<br>
	  </div>
	  <div class="modal-body">
			
			<div class="form-group">
			  <label for="usr"> Group Name : </label>
			  <input #groupName type="text" class="form-control" id="groupName" placeholder="Enter Group Name ..">
				<br>
			</div>
			
			<button class="btn addPeopleButton"  (click)="addGroup(groupName.value,false);basicModal2.hide()"><span class="fa fa-plus"></span> Add Group </button>
  
	  </div>
	  <div class="modal-footer">
		<button type="button" mdbBtn color="danger" class="waves-light" aria-label="Close" (click)="basicModal2.hide()" mdbWavesEffect>Close</button>
	  </div>
	</div>
  </div>
</div>
