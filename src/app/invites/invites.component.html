<app-header-after-login></app-header-after-login>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-2 col-md-2 col-sm-2">
			<app-adspace></app-adspace>
		</div>
		<div class="col-lg-8 col-md-8 col-sm-8" >
			<div class="jumbotron bg-transparent mt-2">
				<div class="container text-center ">
					<div class="row">
						<div class="col-lg-3">
							<div class="card rounded-10 p-2 text-center border-success bg-primary-2 text-white">
								<h4> Available Cash</h4>
							</div>
						</div>
						<div class="col-lg-9">
							<div class="card p-3 mt-2 rounded-0 border-primary-2"> 
								<h3 class="text-center"> Text Placeholder </h3>
							</div>
						</div>
					</div>
					<div class="row mt-3">
							<div class="col-lg-8">
								<div class="row">
									<div class="col-lg-3">
										<!-- Add Invite button-->
										<button mdbBtn type="button" size="lg"
													(click)="basicModal2.show()" class="btn addPeopleButton">
														<span class="fa fa-plus"></span>Add Invite 
										</button>
									</div>
									<div class="col-lg-9">
										<div class="container">
											<h5 class="mainColor"> Invites </h5>
											<div class="alert invitesHeading"> Add Some one with email or phone number </div>
											<div class="mx-auto">
												<table class="table table-borderless">
													<tr>
														<th>Pending Invites</th>
														<th>Remove</th>
													</tr>
													
													<tr *ngFor="let invite of groupMemberss;let i = index">
														<ng-container *ngIf="invite.memberFlag == false">
															<td>{{invite.memberEmail}}</td>
															<td><a class="btn text-dark" (click)="removePeople(invite,i)"><i class="fa fa-close"></i></a></td>
														</ng-container>
													</tr>
												</table>
											</div>
										</div>
									</div>
								</div>
								<!-- Modal For invites -->
								<div mdbModal #basicModal2="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
								  <div class="modal-dialog" role="document">
									<div class="modal-content">
									  <div class="modal-header">
										<h4 class="modal-title pull-left"> Add People </h4>
										<button type="button" class="close pull-right" aria-label="Close" (click)="basicModal2.hide()">
										  <span aria-hidden="true">Ã—</span>
										</button>
										<br>
									  </div>
									  <div class="modal-body">
											<div class="form-group">
											  <label for="usr"> Name:</label>
											  <input #people type="text" class="form-control" id="usr" placeholder="Enter Name ..">
												
											</div>
											<div class="form-group">
											  <label for="usr"> Email : </label>
											  <input #email type="email" class="form-control" id="email" placeholder="Enter Email ..">
												<br>
												<ng-template [ngIf]="alertMessage != '' ">
													<div class="alert alert-danger"> {{alertMessage}}</div>
												</ng-template>
											</div>
											<button class="btn addPeopleButton"  (click)="addPeople(people.value,email.value,false)"><span class="fa fa-plus"></span> Add People </button>
								  
									  </div>
									  <div class="modal-footer">
										<button type="button" mdbBtn color="danger" class="waves-light" aria-label="Close" (click)="basicModal2.hide()" mdbWavesEffect>Close</button>
									  </div>
									</div>
								  </div>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="card p-3 border-primary-2 rounded-4">
									<a  class="btn mt-3 p-2 text-d-none text-dark"  
									routerLink="/orders" routerLinkActive="active" >
									Orders </a>
									<a   class="btn mt-3 p-2 text-d-none text-dark" 
									routerLink="/orderhistory" routerLinkActive="active" >
									Event Preferences </a>
									<a  class="btn mt-3 p-2 text-d-none text-dark"  
									routerLink="/groups" routerLinkActive="active">
									Groups </a>
									<a class="btn mt-3 p-2 text-d-none text-dark"  
									routerLink="/linked-accounts" routerLinkActive="active">
									Linked Accounts  </a>
									<a class="btn border-green mt-3 p-2 text-d-none text-dark"  
									routerLink="/invites" routerLinkActive="active">
									Invites  </a>
									
								</div>
							</div>
						</div>
				</div>
			</div>
			
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2">
			<app-adspace></app-adspace>
		</div>
	</div>
</div>
<app-footer></app-footer>
