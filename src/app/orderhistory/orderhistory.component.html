<app-header-after-login></app-header-after-login>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-2 col-md-2 col-sm-2">
			<app-adspace></app-adspace>
		</div>
		<div class="col-lg-8 col-md-8 col-sm-8" >
			<div class="jumbotron bg-transparent mt-2">
				<div class="container text-center ">
					<div class="row">
						<div class="col-lg-3">
							<div class="card rounded-10 p-2 text-center border-success bg-primary-2 text-white">
								<h3> {{availablleCash}}</h3>
								<h4> Available Cash</h4>
							</div>
						</div>
						<div class="col-lg-9">
							<div class="card p-3 rounded-0 mt-2  border-primary-2"> 
								<h3 class="text-center"> Text Placeholder </h3>
							</div>
						</div>
					</div>
					<div class="row mt-3">
							<div class="col-lg-8">
								<div class="row">
									<div class="col-lg-4">
										<label mdbBtn color="primary" [(ngModel)]="checkModel.music" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-green" mdbCheckbox mdbWavesEffect>
											Music
										</label>
									</div>
									<div class="col-lg-4">
										<label mdbBtn color="primary" [(ngModel)]="checkModel.sports" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-green" mdbCheckbox mdbWavesEffect>
											Sports
										</label>
									</div>
									<div class="col-lg-4">
										<label mdbBtn color="primary" [(ngModel)]="checkModel.others" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-green" mdbCheckbox mdbWavesEffect>
											Others
										</label>
									</div>
								</div>
								<div class="row mt-2">
									<div class="col-lg-12">
									  <label mdbBtn color="primary" [(ngModel)]="checkModel.hiphop" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										Hip-Hop
									  </label>
									  <label mdbBtn color="primary" [(ngModel)]="checkModel.rb" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										R&B
									  </label>
									  <label mdbBtn color="primary" [(ngModel)]="checkModel.nba" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										NBA
									  </label>
									   <label mdbBtn color="primary" [(ngModel)]="checkModel.nfl" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										NFL
									  </label>
									   <label mdbBtn color="primary" [(ngModel)]="checkModel.arts" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										ARTS
									  </label>
									  <label mdbBtn color="primary" [(ngModel)]="checkModel.social" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										Social
									  </label>
									</div>
								</div>
								<div class="row mt-2">
									<div class="col-lg-12">
									 <label mdbBtn color="primary" [(ngModel)]="checkModel.favImage1" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										Favourite <br> Image
									  </label>
									  <label mdbBtn color="primary" [(ngModel)]="checkModel.favImage2" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										Favourite <br> Image
									  </label>
									  <label mdbBtn color="primary" [(ngModel)]="checkModel.favImage3" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										Favourite <br> Image
									  </label>
									  <label mdbBtn color="primary" [(ngModel)]="checkModel.favImage4" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										Favourite <br> Image
									  </label>
									  <label mdbBtn color="primary" [(ngModel)]="checkModel.favImage5" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										Favourite <br> Image
									  </label>
									  <label mdbBtn color="primary" [(ngModel)]="checkModel.favImage6" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										Favourite <br> Image
									  </label>
									  <label mdbBtn color="primary" [(ngModel)]="checkModel.favImage7" rounded="true" class="rounded-5 pt-4 pb-4 pl-3 pr-3 border-blue" mdbCheckbox mdbWavesEffect>
										Favourite <br> Image
									  </label>
									</div>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="card p-3 border-primary-2 rounded-3">
									<a   class="btn mt-3 p-2 text-d-none text-dark"  
									routerLink="/orders" routerLinkActive="active" >
									Orders </a>
									<a  class="btn mt-3 border-green p-2 text-d-none text-dark" 
									routerLink="/orderhistory" routerLinkActive="active" >
									Event Preferences </a>
									<a routerLink="/groups" routerLinkActive="active"   class="btn mt-3 p-2 text-d-none text-dark "  
									>
									Groups </a>
									<a  class="btn mt-3 p-2 text-d-none text-dark"  
									routerLink="/linked-accounts" routerLinkActive="active" >
									Linked Accounts  </a>
									<a class="btn mt-3 p-2 text-d-none text-dark"  
									routerLink="/invites" routerLinkActive="active">
									Invites  </a>
								</div>
							</div>
						</div>
				</div>
			</div>
			
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2">
			<app-adspace></app-adspace>
		</div>
	</div>
</div>
<app-footer></app-footer>
