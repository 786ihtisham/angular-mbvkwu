<app-header-after-login></app-header-after-login>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-2 col-md-2 col-sm-2">
			<app-adspace></app-adspace>
		</div>
		<div class="col-lg-8 col-md-8 col-sm-8" >
			<div class="jumbotron bg-transparent mt-2">
				<div class="container text-center ">
					<div class="row">
						<div class="col-lg-3">
							
						</div>
						<div class="col-lg-9">
							<div class="card p-3 rounded-0  border-primary-2"> 
								<h3 class="text-center"> Text Placeholder </h3>
							</div>
						</div>
					</div>
					<div class="row mt-3">
							<div class="col-lg-8">
								<div class="row">
									<div class="col-lg-6">
										<h4 class="mt-4"> 
											<span> Orders </span> 
											<span class="vl-2"></span>		
											<span class="pl-2">Welcome Eric</span>
										</h4>
										
									</div>
									<div class="col-lg-6">
										<div class="card rounded-10 p-2 text-center border-success bg-primary-2 text-white">
											<h3> {{availablleCash}}</h3>
											<h4> Available Cash</h4>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<table class="table mt-5">
											<thead>
												<th> Date </th>
												<th> Order No.</th>
												<th> Event Name</th>
												<th> Total </th>
											</thead>
											<tr *ngFor = "let order of ordersList">
												<td> {{order.orderDate}}</td>
												<td>   {{order.orderNumber}} </td>
												<td>   {{order.orderEventName}} </td>
												<td>  ${{order.orderTotal}} </td>
											</tr>
										</table>
									</div>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="card p-3 mt-2 border-primary-2 rounded-3">
									<a   class="btn mt-3 p-2  border-green text-d-none text-dark"  
									routerLink="/orders" routerLinkActive="active" >
									Orders </a>
									<a  class="btn mt-3  p-2 text-d-none text-dark" 
									routerLink="/orderhistory" routerLinkActive="active" >
									Event Preferences </a>
									<a routerLink="/groups" routerLinkActive="active"   class="btn mt-3 p-2 text-d-none text-dark "  
									>
									Groups </a>
									<a  class="btn mt-3 p-2 text-d-none text-dark"  
									routerLink="/linked-accounts" routerLinkActive="active" >
									Linked Accounts  </a>
									<a class="btn mt-3 p-2 text-d-none text-dark"  
									routerLink="/invites" routerLinkActive="active">
									Invites  </a>
								</div>
							</div>
						</div>
				</div>
			</div>
			
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2">
			<app-adspace></app-adspace>
		</div>
	</div>
</div>
<app-footer></app-footer>
